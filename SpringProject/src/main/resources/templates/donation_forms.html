<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AlfaDonations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/form.css">
    <link rel="stylesheet" href="../css/menu.css">
    <link rel="stylesheet" href="../css/drop.css">
</head>
<body>
<nav class="navbar navbar-expand bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand menu active" href="/home">AlfaDonations</a>
    </div>
</nav>
<div class="container-fluid text-center">
    <div class="row">
        <div class="col col-sm-12 col-md-12 col-lg-12 col-xl-12 ">
            <h1 class="header">Отправить донат</h1>
        </div>
    </div>
    <form>
        <div class="row justify-content-center">
            <div class="col col-sm-9 col-md-6 col-lg-4 col-xl-4">
                <label class="form-label">Имя пользователя</label>
                <input type="text" class="form-control" id="login">
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col col-sm-9 col-md-6 col-lg-4 col-xl-4">
                <label class="form-label">Введите сообщение</label>
                <input type="text" class="form-control" id="msg">
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col col-sm-9 col-md-6 col-lg-4 col-xl-4">
                <label class="form-label">Введите сумму</label>
                <input type="number" class="form-control" id="money">
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col col-sm-9 col-md-6 col-lg-4 col-xl-4">
                <div class="dropup drop">
                    <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Способ оплаты
                    </button>
                    <ul class="dropdown-menu dropdown-menu-dark">
                        <li><a class="dropdown-item" href="#">Вариант1</a></li>
                        <li><a class="dropdown-item" href="#">Вариант2</a></li>
                        <li><a class="dropdown-item" href="#">Вариант3</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col col-sm-3 col-md-2 col-lg-2 col-xl-2">
                <input type="submit" class="form-control subbtn" id="regsubmit">
            </div>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>
</html>
